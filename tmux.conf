# =======================================================================================
# TMUX CONFIGURATION
# =======================================================================================
# Leader: Ctrl+Space
# Windows: 1-9 navigation, full mouse support, system clipboard integration
# Enhanced with productivity plugins and Rose Pine Moon theme

# =======================================================================================
# BASIC SETTINGS
# =======================================================================================

# Set leader key to Ctrl+Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Reload config with leader+r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Enable mouse support
set -g mouse on

# Set default terminal mode to 256color mode
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# Set scrollback history to 10000 (10k)
set -g history-limit 10000

# Shorten command delay
set -sg escape-time 1

# Set window and pane index to 1 (0 by default)
set-option -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# =======================================================================================
# KEY BINDINGS
# =======================================================================================

# Window navigation (1-9)
bind-key 1 select-window -t 1
bind-key 2 select-window -t 2
bind-key 3 select-window -t 3
bind-key 4 select-window -t 4
bind-key 5 select-window -t 5
bind-key 6 select-window -t 6
bind-key 7 select-window -t 7
bind-key 8 select-window -t 8
bind-key 9 select-window -t 9

# Window navigation with arrow keys
bind -n M-Left previous-window
bind -n M-Right next-window

# Pane splitting
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Pane navigation - Vim style
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane navigation - Arrow keys
bind Left select-pane -L
bind Down select-pane -D
bind Up select-pane -U
bind Right select-pane -R

# Pane resizing - Vim style
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# Pane resizing - Arrow keys
bind -r C-Left resize-pane -L 5
bind -r C-Down resize-pane -D 5
bind -r C-Up resize-pane -U 5
bind -r C-Right resize-pane -R 5

# Kill pane and window without confirmation
bind x kill-pane
bind X kill-window

# =======================================================================================
# COPY MODE SETTINGS
# =======================================================================================

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Enter copy mode
bind [ copy-mode

# Paste
bind ] paste-buffer

# Copy mode vim bindings
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle

# =======================================================================================
# STATUS BAR CONFIGURATION
# =======================================================================================

# Enable status bar
set -g status on
set -g status-interval 1
set -g status-position bottom
set -g status-justify left

# Status bar length
set -g status-left-length 50
set -g status-right-length 100

# =======================================================================================
# PLUGIN MANAGER SETUP
# =======================================================================================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'

# Essential plugins
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Navigation and productivity plugins
set -g @plugin 'Chaitanyabsprip/tmux-harpoon'
set -g @plugin '2KAbhishek/tmux-tea'
set -g @plugin 'fcsonline/tmux-thumbs'

# Mouse and interaction plugins
set -g @plugin 'NHDaly/tmux-better-mouse-mode'

# Theme plugin
set -g @plugin 'rose-pine/tmux'

# =======================================================================================
# PLUGIN CONFIGURATIONS
# =======================================================================================

# Rose Pine theme configuration
set -g @rose_pine_variant 'moon'
set -g @rose_pine_host 'on'
set -g @rose_pine_date_time '%Y-%m-%d %H:%M'
set -g @rose_pine_user 'on'
set -g @rose_pine_directory 'on'

# Tmux yank configuration
set -g @yank_selection_mouse 'clipboard'
set -g @yank_action 'copy-pipe-and-cancel'

# Better mouse mode configuration
set -g @scroll-down-exit-copy-mode "on"
set -g @scroll-in-moused-over-pane "on"
set :g @scroll-without-changing-pane "on"
set -g @emulate-scroll-for-no-mouse-alternate-buffer "on"

# Tmux logging configuration
set -g @logging-path "$HOME/.tmux/logs"
set -g @screen-capture-path "$HOME/.tmux/logs"
set -g @save-complete-history-path "$HOME/.tmux/logs"

# Tmux resurrect configuration
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-save-shell-history 'on'

# Custom resurrect key bindings (leader+alt+s/r)
set -g @resurrect-save 'M-s'
set -g @resurrect-restore 'M-r'

# Tmux harpoon configuration
set -g @harpoon-save-dir "$HOME/.tmux/harpoon"

# Tmux thumbs configuration
set -g @thumbs-key Space
set -g @thumbs-alphabet colemak
set -g @thumbs-reverse enabled
set -g @thumbs-unique enabled

# =======================================================================================
# SYSTEM-SPECIFIC CLIPBOARD INTEGRATION
# =======================================================================================

# Detect the system and set up clipboard accordingly
if-shell "uname | grep -q Darwin" \
  'set -g @yank_selection "primary"; set -g @yank_selection_mouse "clipboard"' \
  'if-shell "which xclip > /dev/null 2>&1" \
    "set -g @override_copy_command \"xclip -i -sel clip\"" \
    "if-shell \"which xsel > /dev/null 2>&1\" \
      \"set -g @override_copy_command \\\"xsel -i --clipboard\\\"\" \
      \"if-shell \\\"which clip.exe > /dev/null 2>&1\\\" \
        \\\"set -g @override_copy_command \\\\\\\"clip.exe\\\\\\\"\\\" \
        \\\"set -g @override_copy_command \\\\\\\"cat\\\\\\\"\\\"\""'

# =======================================================================================
# VISUAL IMPROVEMENTS
# =======================================================================================

# Pane border styling (will be overridden by rose-pine theme)
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour208

# Message styling
set -g message-style bg=colour166,fg=colour232
set -g message-command-style bg=colour166,fg=colour232

# Window status styling
setw -g window-status-current-style fg=colour232,bg=colour166,bold
setw -g window-status-style fg=colour244,bg=colour235

# =======================================================================================
# ADVANCED SETTINGS
# =======================================================================================

# Enable focus events for vim integration
set -g focus-events on

# Allow automatic renaming
setw -g automatic-rename on
set -g set-titles on

# Enable 24-bit color support
set -ga terminal-overrides ",xterm-256color:Tc"

# Fix for Home/End keys
bind -n End send-key C-e
bind -n Home send-key C-a

# =======================================================================================
# INITIALIZE TMUX PLUGIN MANAGER
# =======================================================================================
# Keep this line at the very bottom of tmux.conf
run '~/.tmux/plugins/tpm/tpm'
